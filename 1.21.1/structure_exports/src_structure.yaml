- path: "main\\resources\\META-INF\\mods.toml"
  content: "# This is an example mods.toml file. It contains the data relating to\
    \ the loading mods.\n# There are several mandatory fields (#mandatory), and many\
    \ more that are optional (#optional).\n# The overall format is standard TOML format,\
    \ v0.5.0.\n# Note that there are a couple of TOML lists in this file.\n# Find\
    \ more information on toml format here:  https://github.com/toml-lang/toml\n#\
    \ The name of the mod loader type to load - for regular FML @Mod mods it should\
    \ be javafml\nmodLoader=\"javafml\" #mandatory\n# A version range to match for\
    \ said mod loader - for regular FML @Mod it will be the forge version\nloaderVersion=\"\
    ${loader_version_range}\" #mandatory This is typically bumped every Minecraft\
    \ version by Forge. See our download page for lists of versions.\n# The license\
    \ for you mod. This is mandatory metadata and allows for easier comprehension\
    \ of your redistributive properties.\n# Review your options at https://choosealicense.com/.\
    \ All rights reserved is the default copyright stance, and is thus the default\
    \ here.\nlicense=\"${mod_license}\"\n# A URL to refer people to when problems\
    \ occur with this mod\n#issueTrackerURL=\"https://change.me.to.your.issue.tracker.example.invalid/\"\
    \ #optional\n# If your mod is purely client-side and has no multiplayer functionality\
    \ (be it dedicated servers or Open to LAN),\n# set this to true, and Forge will\
    \ set the correct displayTest for you and skip loading your mod on dedicated servers.\n\
    #clientSideOnly=true #optional - defaults to false if absent\n# A list of mods\
    \ - how many allowed here is determined by the individual mod loader\n[[mods]]\
    \ #mandatory\n# The modid of the mod\nmodId=\"${mod_id}\" #mandatory\n# The version\
    \ number of the mod\nversion=\"${mod_version}\" #mandatory\n# A display name for\
    \ the mod\ndisplayName=\"${mod_name}\" #mandatory\n# A URL to query for updates\
    \ for this mod. See the JSON update specification https://docs.minecraftforge.net/en/latest/misc/updatechecker/\n\
    #updateJSONURL=\"https://change.me.example.invalid/updates.json\" #optional\n\
    # A URL for the \"homepage\" for this mod, displayed in the mod UI\n#displayURL=\"\
    https://change.me.to.your.mods.homepage.example.invalid/\" #optional\n# A file\
    \ name (in the root of the mod JAR) containing a logo for display\n#logoFile=\"\
    examplemod.png\" #optional\n# A text field displayed in the mod UI\n#credits=\"\
    \" #optional\n# A text field displayed in the mod UI\nauthors=\"${mod_authors}\"\
    \ #optional\n# Display Test controls the display for your mod in the server connection\
    \ screen\n# MATCH_VERSION means that your mod will cause a red X if the versions\
    \ on client and server differ. This is the default behaviour and should be what\
    \ you choose if you have server and client elements to your mod.\n# IGNORE_SERVER_VERSION\
    \ means that your mod will not cause a red X if it's present on the server but\
    \ not on the client. This is what you should use if you're a server only mod.\n\
    # IGNORE_ALL_VERSION means that your mod will not cause a red X if it's present\
    \ on the client or the server. This is a special case and should only be used\
    \ if your mod has no server component.\n# NONE means that no display test is set\
    \ on your mod. You need to do this yourself, see IExtensionPoint.DisplayTest for\
    \ more information. You can define any scheme you wish with this value.\n# IMPORTANT\
    \ NOTE: this is NOT an instruction as to which environments (CLIENT or DEDICATED\
    \ SERVER) your mod loads on. Your mod should load (and maybe do nothing!) whereever\
    \ it finds itself.\n#displayTest=\"MATCH_VERSION\" # if nothing is specified,\
    \ MATCH_VERSION is the default when clientSideOnly=false, otherwise IGNORE_ALL_VERSION\
    \ when clientSideOnly=true (#optional)\n\n# The description text for the mod (multi\
    \ line!) (#mandatory)\ndescription='''${mod_description}'''\n# A dependency -\
    \ use the . to indicate dependency for a specific modid. Dependencies are optional.\n\
    [[dependencies.${mod_id}]] #optional\n    # the modid of the dependency\n    modId=\"\
    forge\" #mandatory\n    # Does this dependency have to exist - if not, ordering\
    \ below must be specified\n    mandatory=true #mandatory\n    # The version range\
    \ of the dependency\n    versionRange=\"${forge_version_range}\" #mandatory\n\
    \    # An ordering relationship for the dependency - BEFORE or AFTER required\
    \ if the dependency is not mandatory\n    # BEFORE - This mod is loaded BEFORE\
    \ the dependency\n    # AFTER - This mod is loaded AFTER the dependency\n    ordering=\"\
    NONE\"\n    # Side this dependency is applied on - BOTH, CLIENT, or SERVER\n \
    \   side=\"BOTH\"\n# Here's another dependency\n[[dependencies.${mod_id}]]\n \
    \   modId=\"minecraft\"\n    mandatory=true\n    # This version range declares\
    \ a minimum of the current minecraft version up to but not including the next\
    \ major version\n    versionRange=\"${minecraft_version_range}\"\n    ordering=\"\
    NONE\"\n    side=\"BOTH\"\n\n[[dependencies.${mod_id}]]\nmodId=\"hybridlib\"\n\
    mandatory=true\n# This version range declares a minimum of the current minecraft\
    \ version up to but not including the next major version\nversionRange=\"1.0.2-1.21.1(Forge),\
    \ \"\nordering=\"NONE\"\nside=\"BOTH\"\n\n# Features are specific properties of\
    \ the game environment, that you may want to declare you require. This example\
    \ declares\n# that your mod requires GL version 3.2 or higher. Other features\
    \ will be added. They are side aware so declaring this won't\n# stop your mod\
    \ loading on the server for example.\n#[features.${mod_id}]\n#openGLVersion=\"\
    [3.2,)\"\n"
