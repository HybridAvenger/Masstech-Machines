- path: "main\\java\\ca\\hybridavenger\\mtms\\MTMS.java"
  content: "package ca.hybridavenger.mtms;\n\nimport ca.hybridavenger.mtms.util.MTMSCreativeTab;\n\
    import com.mojang.logging.LogUtils;\nimport net.minecraft.client.Minecraft;\n\
    import net.minecraft.core.registries.Registries;\nimport net.minecraft.world.food.FoodProperties;\n\
    import net.minecraft.world.item.BlockItem;\nimport net.minecraft.world.item.CreativeModeTab;\n\
    import net.minecraft.world.item.CreativeModeTabs;\nimport net.minecraft.world.item.Item;\n\
    import net.minecraft.world.level.block.Block;\nimport net.minecraft.world.level.block.Blocks;\n\
    import net.minecraft.world.level.block.state.BlockBehaviour;\nimport net.minecraft.world.level.material.MapColor;\n\
    import net.minecraftforge.api.distmarker.Dist;\nimport net.minecraftforge.common.MinecraftForge;\n\
    import net.minecraftforge.event.BuildCreativeModeTabContentsEvent;\nimport net.minecraftforge.event.server.ServerStartingEvent;\n\
    import net.minecraftforge.eventbus.api.IEventBus;\nimport net.minecraftforge.eventbus.api.SubscribeEvent;\n\
    import net.minecraftforge.fml.common.Mod;\nimport net.minecraftforge.fml.config.ModConfig;\n\
    import net.minecraftforge.fml.event.lifecycle.FMLClientSetupEvent;\nimport net.minecraftforge.fml.event.lifecycle.FMLCommonSetupEvent;\n\
    import net.minecraftforge.fml.javafmlmod.FMLJavaModLoadingContext;\nimport net.minecraftforge.registries.DeferredRegister;\n\
    import net.minecraftforge.registries.ForgeRegistries;\nimport net.minecraftforge.registries.RegistryObject;\n\
    import org.slf4j.Logger;\n\n// The value here should match an entry in the META-INF/mods.toml\
    \ file\n@Mod(MTMS.MODID)\npublic class MTMS\n{\n    // Define mod id in a common\
    \ place for everything to reference\n    public static final String MODID = \"\
    mtms\";\n    // Directly reference a slf4j logger\n    private static final Logger\
    \ LOGGER = LogUtils.getLogger();\n    // Create a Deferred Register to hold Blocks\
    \ which will all be registered under the \"examplemod\" namespace\n\n\n    public\
    \ MTMS(FMLJavaModLoadingContext context)\n    {\n        IEventBus modEventBus\
    \ = context.getModEventBus();\n        modEventBus.addListener(this::commonSetup);\n\
    \        MinecraftForge.EVENT_BUS.register(this);\n\n        MTMSCreativeTab.register(modEventBus);\n\
    \        context.registerConfig(ModConfig.Type.COMMON, Config.SPEC);\n    }\n\n\
    \    private void commonSetup(final FMLCommonSetupEvent event)\n    {\n\n\n  \
    \      LOGGER.info(Config.magicNumberIntroduction + Config.magicNumber);\n\n \
    \       Config.items.forEach((item) -> LOGGER.info(\"ITEM >> {}\", item.toString()));\n\
    \    }\n\n\n    @SubscribeEvent\n    public void onServerStarting(ServerStartingEvent\
    \ event)\n    {\n        // Do something when the server starts\n        LOGGER.info(\"\
    HELLO from server starting\");\n    }\n\n    // You can use EventBusSubscriber\
    \ to automatically register all static methods in the class annotated with @SubscribeEvent\n\
    \    @Mod.EventBusSubscriber(modid = MODID, bus = Mod.EventBusSubscriber.Bus.MOD,\
    \ value = Dist.CLIENT)\n    public static class ClientModEvents\n    {\n     \
    \   @SubscribeEvent\n        public static void onClientSetup(FMLClientSetupEvent\
    \ event)\n        {\n            // Some client setup code\n            LOGGER.info(\"\
    HELLO FROM CLIENT SETUP\");\n            LOGGER.info(\"MINECRAFT NAME >> {}\"\
    , Minecraft.getInstance().getUser().getName());\n        }\n    }\n}\n"
