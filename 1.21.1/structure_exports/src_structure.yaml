    \nimport net.minecraftforge.registries.ForgeRegistries;\r\nimport net.minecraftforge.registries.RegistryObject;\r\
    \n\r\nimport java.util.function.Supplier;\r\n\r\npublic class BlockRegistry {\r\
    \n\r\n    public static final DeferredRegister<Block> BLOCKS =\r\n           \
    \ DeferredRegister.create(ForgeRegistries.BLOCKS, MTMS.MODID);\r\n\r\n\r\n\r\n\
    \    //Production Machines\r\n\r\n\r\n\r\n\r\n    //Power Generation Machines\r\
    \n\r\n\r\n\r\n    private static <T extends Block> RegistryObject<T> registerBlock(String\
    \ name, Supplier<T> block) {\r\n        RegistryObject<T> toReturn = BLOCKS.register(name,\
    \ block);\r\n        registerBlockItem(name, toReturn);\r\n        return toReturn;\r\
    \n    }\r\n\r\n    private static <T extends Block> void registerBlockItem(String\
    \ name, RegistryObject<T> block) {\r\n        ItemRegistry.ITEMS.register(name,\
    \ () -> new BlockItem(block.get(), new Item.Properties()));\r\n    }\r\n\r\n \
    \   public static void register(IEventBus eventBus) {\r\n        BLOCKS.register(eventBus);\r\
    \n    }\r\n}\r\n"
