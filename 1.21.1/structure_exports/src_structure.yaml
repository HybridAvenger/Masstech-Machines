- path: "main\\java\\ca\\hybridavenger\\mtms\\Config.java"
  content: "package ca.hybridavenger.mtms;\n\nimport net.minecraft.resources.ResourceLocation;\n\
    import net.minecraft.world.item.Item;\nimport net.minecraftforge.common.ForgeConfigSpec;\n\
    import net.minecraftforge.eventbus.api.SubscribeEvent;\nimport net.minecraftforge.fml.common.Mod;\n\
    import net.minecraftforge.fml.event.config.ModConfigEvent;\nimport net.minecraftforge.registries.ForgeRegistries;\n\
    \nimport java.util.List;\nimport java.util.Set;\nimport java.util.stream.Collectors;\n\
    \n// An example config class. This is not required, but it's a good idea to have\
    \ one to keep your config organized.\n// Demonstrates how to use Forge's config\
    \ APIs\n@Mod.EventBusSubscriber(modid = MTMS.MODID, bus = Mod.EventBusSubscriber.Bus.MOD)\n\
    public class Config\n{\n    private static final ForgeConfigSpec.Builder BUILDER\
    \ = new ForgeConfigSpec.Builder();\n\n    private static final ForgeConfigSpec.BooleanValue\
    \ LOG_DIRT_BLOCK = BUILDER\n            .comment(\"Whether to log the dirt block\
    \ on common setup\")\n            .define(\"logDirtBlock\", true);\n\n    private\
    \ static final ForgeConfigSpec.IntValue MAGIC_NUMBER = BUILDER\n            .comment(\"\
    A magic number\")\n            .defineInRange(\"magicNumber\", 42, 0, Integer.MAX_VALUE);\n\
    \n    public static final ForgeConfigSpec.ConfigValue<String> MAGIC_NUMBER_INTRODUCTION\
    \ = BUILDER\n            .comment(\"What you want the introduction message to\
    \ be for the magic number\")\n            .define(\"magicNumberIntroduction\"\
    , \"The magic number is... \");\n\n    // a list of strings that are treated as\
    \ resource locations for items\n    private static final ForgeConfigSpec.ConfigValue<List<?\
    \ extends String>> ITEM_STRINGS = BUILDER\n            .comment(\"A list of items\
    \ to log on common setup.\")\n            .defineListAllowEmpty(\"items\", List.of(\"\
    minecraft:iron_ingot\"), Config::validateItemName);\n\n    static final ForgeConfigSpec\
    \ SPEC = BUILDER.build();\n\n    public static boolean logDirtBlock;\n    public\
    \ static int magicNumber;\n    public static String magicNumberIntroduction;\n\
    \    public static Set<Item> items;\n\n    private static boolean validateItemName(final\
    \ Object obj)\n    {\n        return obj instanceof final String itemName && ForgeRegistries.ITEMS.containsKey(ResourceLocation.tryParse(itemName));\n\
    \    }\n\n    @SubscribeEvent\n    static void onLoad(final ModConfigEvent event)\n\
    \    {\n        logDirtBlock = LOG_DIRT_BLOCK.get();\n        magicNumber = MAGIC_NUMBER.get();\n\
    \        magicNumberIntroduction = MAGIC_NUMBER_INTRODUCTION.get();\n\n      \
    \  // convert the list of strings into a set of items\n        items = ITEM_STRINGS.get().stream()\n\
    \                .map(itemName -> ForgeRegistries.ITEMS.getValue(ResourceLocation.tryParse(itemName)))\n\
    \                .collect(Collectors.toSet());\n    }\n}\n"
